        var currentLanguage = userLang.startsWith('tr') ? 'tr' : 'en';

        const getReadingTime = (text) => {
            const words = text.split(" ").length;
            return Math.max(5, words * 0.5); // 0.5 seconds per word, minimum 5 seconds
        };

        let currentQuoteIndex = 0;

        // Function to change the quote every dynamic time
        function changeQuote() {
            const currentQuote = quotes[currentLanguage][currentQuoteIndex];
            document.getElementById("quote-text").textContent = currentQuote.text;

            const author = currentQuote.author ? `<span class="author">- ${currentQuote.author}</span>` : `<span class="author">- Anonim</span>`;
            document.getElementById("quote-text").innerHTML += author;

            // Calculate the time to wait before the next quote
            const delay = getReadingTime(currentQuote.text) * 1000;

            setTimeout(function () {
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes[currentLanguage].length;
                changeQuote(); // Repeat the process
            }, delay);
        }

        // Start the initial quote change
        changeQuote();

        // Setting the translated text based on user language
        var translatedText = "";
        switch (currentLanguage) {
            case "tr":
                translatedText = "Merhaba! Ben geliştiriciyim, grafik tasarım, sosyal medya ve yazılım geliştirme gibi konularda uzmanım.<br><br>İletişime geçmekten çekinmeyin.";
