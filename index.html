<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAYFUN TOPRAKCIOGLU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background 0.8s ease;
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
        }

        h2 {
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 1.8rem;
            font-style: italic;
            margin-top: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.5);
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: transform 1s ease-in-out, box-shadow 0.5s ease-in-out;
            cursor: pointer;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0%) brightness(100%) contrast(100%);
        }

       

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            margin: 0 15px;
            color: #333;
            font-size: 2.5rem;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: #0077b5;
            transform: scale(1.2);
        }

   
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1.6rem;
                max-width: 90%;
            }

            .social-icons a {
                font-size: 2rem;
            }
        }

    </style>
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <div class="profile-pic" id="profilePic">
            <img src="https://media.licdn.com/dms/image/v2/D4D03AQEYZ9GlAj0m4Q/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1719023702480?e=1748476800&v=beta&t=15dvOTClvYm6lIOs3AYLP8cHIsBUwI_Z8mxaXOVxIuY" alt="Profile Picture">
        </div>
        <h1>TAYFUN TOPRAKCIOGLU</h1>
        <h2>Developer</h2>
        <p id="intro-text"></p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/tayfuntoprakcioglu/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/tayfuntoprakcioglu" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/tayfuntoprakcioglu" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:info@tayfuntoprakcioglu.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <script>
        var userLang = navigator.language || navigator.userLanguage;

        var translatedText = "";
        switch (userLang) {
            case "tr":
                translatedText = "Merhaba! Ben geliştiriciyim, grafik tasarım, sosyal medya ve yazılım geliştirme gibi konularda uzmanım.<br><br>İletişime geçmekten çekinmeyin.";
                break;
            case "en":
                translatedText = "Hello! I'm a developer, specialized in graphic design, social media, and software development.<br><br>Feel free to contact me.";
                break;
            case "fr":
                translatedText = "Bonjour! Je suis un développeur spécialisé en design graphique, médias sociaux et développement logiciel.<br><br>N'hésitez pas à me contacter.";
                break;
            case "de":
                translatedText = "Hallo! Ich bin ein Entwickler, spezialisiert auf Grafikdesign, soziale Medien und Softwareentwicklung.<br><br>Fühlen Sie sich frei, mich zu kontaktieren.";
                break;
            default:
                translatedText = "Hello! I'm a developer, specialized in graphic design, social media, and software development.<br><br>Feel free to contact me.";
        }

        document.getElementById("intro-text").innerHTML = translatedText;

        // Toggle the profile picture effect
        document.getElementById("profilePic").addEventListener("click", function () {
            this.classList.toggle("active");
        });
    </script>
</body>

</html>
