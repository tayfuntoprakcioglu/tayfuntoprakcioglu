<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        p {
            font-size: 1.7rem;
            font-style: italic;
            margin-top: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
		
		.profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
			filter: grayscale(100%) brightness(100%) contrast(100%) sepia(100%) hue-rotate(180deg) saturate(100%);
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #7f9cd9;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1649442203525-d2d788d59b89?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            animation: zoomRotate 10s infinite alternate ease-in-out;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        @keyframes zoomRotate {
            0% {
        transform: scale(1) rotate(0deg);
    }

    10% {
        transform: scale(1.4) rotate(0deg);
    }

    60% {
        transform: scale(1.8) rotate(10deg);
    }

    100% {
        transform: scale(1) rotate(0deg);
    }
}


@keyframes zoomRotateReverse {
    0% {
        transform: scale(1) rotate(0deg);
    }

    50% {
        transform: scale(1.1) rotate(0deg);
    }

    100% {
        transform: scale(1) rotate(0deg);
    }
}

.container {
    animation: zoomRotateReverse 10s ease-in-out infinite alternate;
}

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1.5rem;
                max-width: 90%;
            }

            .social-icons a {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
